<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>Computer Drawing</title>
</head>
<body>
    <div class="computer-wrapper">
        <div class="whole-computer">
            <div class="monitor-top">
                <div class="monitor-text">
                    <div class="animation-1">const S3H = {</div>
                    <div class="animation-2">firstName: "Sara",</div>
                    <div class="animation-3">lastName: "Hutchinson",</div>
                    <div class="animation-4">location: "Boston, MA",</div>
                    <div class="animation-5">isA: "Software Developer",</div>
                    <div class="animation-6">message: "Welcome to my Portfolio!",</div>
                    <div class="animation-7">};</div>
                </div>
            </div>
            <div class="monitor-bottom">
                <div class="logo">&lt;S3H&gt;</div>
            </div>
            <div class="monitor-neck"></div>
            <div class="monitor-stand"></div>

        </div>
    </div>
</body>
</html>
